<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Portfolio - Basketball Score Board</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="/assets/css/basketballscoreboard.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>







<body>


        <header>

        <a href="javascript:history.back()">Back</a>
    
        </header>


        <div class="bodybasket ">
            <div class="row">
                <div class="home-box col-6 col-lg-4">
                    <h3>HOME</h3>
                    <h2 id="home-score">0</h2>
                    <div class="d-flex justify-content-center" id=addButtonsGuest>
                        <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                        <button id="home-score-btn-1" onclick="increaseHomeScoreTwo()">+ 2</button>
                        <button id="home-score-btn-1" onclick="increaseHomeScoreThree()">+ 3</button>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <h3>AWAY</h3>
                    <h2 id="guest-score">0</h2>

                    <div class="d-flex justify-content-center" id=addButtonsHome>
                        <button id="home-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                        <button id="home-score-btn-1" onclick="increaseGuestScoreTwo()">+ 2</button>
                        <button id="home-score-btn-1" onclick="increaseGuestScoreThree()">+ 3</button>
                    </div>
                </div>
                <div class="col-12 col-lg-4 d-flex justify-content-center">
                    <button id="reset-btn" onclick="resetScore()">Reset Score</button>
                </div>
            </div>
        </div>

    </body>

    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="/assets/js/basketballscoreboard.js"></script>
    <script src="https://kit.fontawesome.com/a0c7b17bed.js" crossorigin="anonymous"></script>

</body>

</html>
